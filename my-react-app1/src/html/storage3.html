<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>localStorage應用</h1>
    <hr>
    <p>第<span id="count"></span>次造訪網頁</p>
    <script>
        if (localStorage.visit) {
            console.log("有拜訪過");
            console.log(parseInt(localStorage.visit) + 1); //轉成數字並+1
            localStorage.visit = parseInt(localStorage.visit) + 1;
            document.getElementById('count').textContent = localStorage.visit;
        }
        else {
            console.log("沒有拜訪過");
            //寫入visit
            localStorage.visit = 0;
        }
    </script>
</body>

</html>
